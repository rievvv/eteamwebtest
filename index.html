<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Team - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #feeeca;
  }

  .logo {
    position: fixed;
    top: -1.5rem;
    left: -0.5rem;
    width: 120px;
    z-index: 1001; /* PASTIKAN DI ATAS SEMUA ELEMEN LAIN */
  }

  .nav {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 1rem 2rem;
    position: relative;
    gap: 1rem;
    flex-wrap: wrap;
    z-index: 100; /* pastikan di bawah logo */
  }

  .menu-item {
    position: relative;
    padding: 0.5rem 1rem;
    font-weight: 600;
    color: black;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s, color 0.3s;
  }

  .menu-item.active {
    background-color: #324d73;
    color: #fec30c;
  }

  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
    width: 25px;
    height: 20px;
    z-index: 1002;
  }

  .hamburger div {
    height: 3px;
    background-color: #324d73;
    border-radius: 2px;
  }

  .mobile-menu {
    display: none;
    flex-direction: column;
    position: fixed;
    top: 0;
    right: 0;
    width: 50%;
    height: 100vh;
    background-color: #feeeca;
    padding: 2rem 1.5rem;
    box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    transform: translateX(100%);
    transition: transform 0.3s ease-in-out;
  }

  .mobile-menu.open {
    transform: translateX(0);
  }

  .mobile-menu .menu-item {
    padding: 0.75rem 1rem;
    margin-bottom: 1rem;
    background-color: transparent;
    border-radius: 8px;
    color: #324d73;
    font-weight: 600;
    cursor: pointer;
    width: fit-content;
  }

  .mobile-menu .menu-item:hover {
    background-color: #324d73;
    color: #fec30c;
  }

  .mobile-menu .menu-item.active {
    background-color: #324d73;
    color: #fec30c;
  }

  .slider-container {
    position: relative;
    width: 100%;
    height: 400px;
    background-color: #fec30c;
    overflow: hidden;
    z-index: 1;
  }

  .slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .slide {
    min-width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .nav-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: #324d73;
    cursor: pointer;
    z-index: 2;
  }

  .nav-left {
    left: 1rem;
  }

  .nav-right {
    right: 1rem;
  }

  .dots {
    position: absolute;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 0.5rem;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: gray;
    opacity: 0.5;
    cursor: pointer;
  }

  .dot.active {
    background-color: #324d73;
    opacity: 0.9;
  }

  .call-admin {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    background-color: #324d73;
    color: #fec30c;
    font-weight: bold;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    z-index: 5;
  }

  @media (max-width: 768px) {
    .nav .menu-item {
      display: none;
    }

    .hamburger {
      display: flex;
      margin-left: auto;
    }

    .mobile-menu {
      display: flex;
    }

    .slider-container {
      height: 250px;
    }

    .nav-arrow {
      font-size: 1.5rem;
    }

    .call-admin {
      font-size: 0.9rem;
      padding: 0.4rem 0.8rem;
      bottom: 0.5rem;
      right: 0.5rem;
    }

    .logo {
    position: absolute;
    top: 0rem;
    left: 0rem;
    width: 100px;
    z-index: 1002;
  }
  .slider-container {
    margin-top: 70px; /* Tambah jarak dari atas agar tidak tertutup logo & hamburger */
    height: 250px;
  }

  .nav {
    padding: 1rem;
    position: relative;
    align-items: center;
  }

  .hamburger {
    position: absolute;
    top: 2.4rem;
    right: 2rem;
  }
  }
  /* Menu Tambahan Call Admin */
  .call-admin-btn {
  position: fixed;
  bottom: 1rem;
  right: 1rem;
  background-color: #324d73;
  color: #fec30c;
  font-weight: bold;
  font-size: 1rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  text-decoration: none;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  z-index: 10;
  cursor: pointer;
  animation: bounce 1s infinite alternate;
}

@keyframes bounce {
  from { transform: translateY(0); }
  to { transform: translateY(-5px); }
}

.admin-popup {
  position: fixed;
  bottom: 3.5rem;
  right: 1rem;
  background-color: #324d73;
  border-radius: 12px;
  padding: 0.5rem;
  display: none;
  flex-direction: column;
  gap: 0.5rem;
  z-index: 9;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.admin-option {
  background-color: #fec30c;
  color: #324d73;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s;
}

.admin-option:hover {
  background-color: #ffe57e;
}

@media (max-width: 768px) {
  .call-admin-btn {
    font-size: 0.9rem;
    padding: 0.4rem 0.8rem;
    bottom: 0.7rem;
    right: 0.7rem;
  }

  .admin-popup {
    bottom: 3.2rem;
    right: 0.7rem;
  }
}
.call-admin-popup {
  position: fixed;
  bottom: 4rem;
  right: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 1001;
}

.call-admin-popup.show {
  opacity: 1;
  pointer-events: auto;
}

.call-admin-option {
  background-color: rgba(50, 77, 115, 1); /* biru dengan opacity 45% */
  color: #fec30c;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  text-decoration: none;
  font-weight: bold;
  text-align: center;
  animation: fadeInUp 0.3s ease;
}

.call-admin-option:hover {
  background-color: rgba(50, 77, 115, 0.7);
}

@keyframes fadeInUp {
  0% {
    transform: translateY(10px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

</style>

</head>
<body>
  <div class="nav">
    <img src="LOGO E-TEAM (Transparant + Text).png" alt="Logo" class="logo" />
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="menu-item active" onclick="setActive(this)">Home</div>
    <div class="menu-item" onclick="setActive(this)">Top Up</div>
    <div class="menu-item" onclick="setActive(this)">Service</div>
    <div class="menu-item" onclick="setActive(this)">About Us</div>
    <div class="menu-item" onclick="setActive(this)">Masuk</div>
  </div>

  <!-- Sidebar menu PISAH dari .nav -->
  <div class="mobile-menu" id="mobileMenu">
    <div class="menu-item" onclick="setActiveMobile(this)">Home</div>
    <div class="menu-item" onclick="setActiveMobile(this)">Top Up</div>
    <div class="menu-item" onclick="setActiveMobile(this)">Service</div>
    <div class="menu-item" onclick="setActiveMobile(this)">About Us</div>
    <div class="menu-item" onclick="setActiveMobile(this)">Masuk</div>
  </div>

  <div class="slider-container">
    <div class="slides" id="slides">
      <img src="Mico.png" class="slide" />
      <img src="Dazz.webp" class="slide" />
      <img src="Tiktok.jpg" class="slide" />
      <img src="Yoho.jpg" class="slide" />
    </div>
    <div class="nav-arrow nav-left" onclick="prevSlide()">&#10094;</div>
    <div class="nav-arrow nav-right" onclick="nextSlide()">&#10095;</div>
    <div class="dots" id="dots"></div>
  </div>

  <a class="call-admin call-admin-btn" id="callAdminBtn">
  <i class="fab fa-whatsapp"></i> CALL ADMIN
</a>

<div class="call-admin-popup" id="adminPopup">
  <a href="https://wa.me/6281234567890" target="_blank" class="call-admin-option">Admin E-Team</a>
  <a href="https://wa.me/6282345678901" target="_blank" class="call-admin-option">Admin Elite</a>
  <a href="https://wa.me/6283456789012" target="_blank" class="call-admin-option">Admin Top Up</a>
</div>

  <script>
    const menuItems = document.querySelectorAll('.menu-item');
    function setActive(el) {
      menuItems.forEach(item => item.classList.remove('active'));
      el.classList.add('active');
    }

    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.getElementById('dots');
    const slidesWrapper = document.getElementById('slides');
    let currentIndex = 0;

    slides.forEach((_, index) => {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (index === 0) dot.classList.add('active');
      dot.addEventListener('click', () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });

    function updateSlider() {
      slidesWrapper.style.transition = 'transform 0.5s ease-in-out';
      slidesWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
      document.querySelectorAll('.dot').forEach(dot => dot.classList.remove('active'));
      document.querySelectorAll('.dot')[currentIndex % slides.length].classList.add('active');
    }

    function nextSlide() {
      currentIndex++;
      if (currentIndex >= slides.length) currentIndex = 0;
      updateSlider();
    }

    function prevSlide() {
      currentIndex--;
      if (currentIndex < 0) currentIndex = slides.length - 1;
      updateSlider();
    }

    function goToSlide(index) {
      currentIndex = index;
      updateSlider();
    }

    const loopSlides = () => {
      const clone = slidesWrapper.firstElementChild.cloneNode(true);
      slidesWrapper.appendChild(clone);
      currentIndex = 0;

      setInterval(() => {
        currentIndex++;
        slidesWrapper.style.transition = 'transform 0.5s ease-in-out';
        slidesWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;

        let activeDotIndex = currentIndex % slides.length;
        document.querySelectorAll('.dot').forEach(dot => dot.classList.remove('active'));
        document.querySelectorAll('.dot')[activeDotIndex].classList.add('active');

        if (currentIndex === slides.length) {
          setTimeout(() => {
            slidesWrapper.style.transition = 'none';
            slidesWrapper.style.transform = 'translateX(0)';
            currentIndex = 0;
          }, 500);
        }
      }, 3000);
    };

    loopSlides();

    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileMenuItems = mobileMenu.querySelectorAll('.menu-item');

    hamburger.addEventListener('click', () => {
  mobileMenu.classList.toggle('open');

  if (mobileMenu.classList.contains('open')) {
    // Update highlight menu aktif
    mobileMenuItems.forEach(item => {
      item.classList.remove('active');
      if (item.textContent.trim() === activeMenuName) {
        item.classList.add('active');
      }
    });
  }
});
    let activeMenuName = 'Home'; // Default aktif

function setActiveMobile(el) {
  const selectedName = el.textContent.trim();
  activeMenuName = selectedName;

  mobileMenuItems.forEach(item => {
    item.classList.remove('active');
    if (item.textContent.trim() === activeMenuName) {
      item.classList.add('active');
    }
  });

  mobileMenu.classList.remove('open');
}

  // Hapus highlight setelah sidebar tertutup
  setTimeout(() => {
    mobileMenuItems.forEach(item => item.classList.remove('active'));
  }, 300);


    // Tutup menu saat klik di luar
    document.addEventListener('click', function (e) {
      if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target)) {
        mobileMenu.classList.remove('open');
      }
    });
    // script pop up call admin
  function toggleAdminPopup() {
    const popup = document.getElementById('adminPopup');
    popup.style.display = (popup.style.display === 'flex') ? 'none' : 'flex';
  }

  document.addEventListener('click', function (e) {
    const popup = document.getElementById('adminPopup');
    const button = document.querySelector('.call-admin-btn');
    if (!popup.contains(e.target) && !button.contains(e.target)) {
      popup.style.display = 'none';
    }
  });
  </script>
  <script>
  const callAdminBtn = document.getElementById('callAdminBtn');
  const adminPopup = document.getElementById('adminPopup');

  callAdminBtn.addEventListener('click', (e) => {
    e.stopPropagation(); // agar klik tidak ditangkap oleh event global
    adminPopup.classList.toggle('show');
  });

  document.addEventListener('click', function (e) {
    if (!adminPopup.contains(e.target) && !callAdminBtn.contains(e.target)) {
      adminPopup.classList.remove('show');
    }
  });
</script>

<style>
  @keyframes bounceAnim {
    0%, 100% { transform: translateY(0); }
    100% { transform: translateY(-5px); }
  }

  .bounce {
    animation: bounceAnim 0.5s;
  }
</style>

</body>
</html>
