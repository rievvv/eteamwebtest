<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Team - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #feeeca;
    }
    .nav {
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
    }
    .logo {
      position: absolute;
      left: 0.5rem;
      top: -1.5rem;
      width: 120px;
    }
    .menu-item {
      position: relative;
      padding: 0.5rem 0;
      font-weight: 600;
      color: black;
      cursor: pointer;
    }
    .menu-item.active {
      color: #fec30c;
    }
    .menu-item.active::after {
      content: "";
      position: absolute;
      bottom: -0.3rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #324d73;
      width: 150%;
      height: 10rem;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      z-index: -1;
    }
    .slider-container {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: #fec30c;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #324d73;
      cursor: pointer;
      z-index: 1;
    }
    .nav-left {
      left: 1rem;
    }
    .nav-right {
      right: 1rem;
    }
    .dots {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: gray;
      opacity: 0.5;
      cursor: pointer;
    }
    .dot.active {
      background-color: #324d73;
      opacity: 0.9;
    }
    .call-admin {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #324d73;
      color: #fec30c;
      font-weight: bold;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <img class="logo" src="LOGO E-TEAM (Transparant + Text).png" alt="E-Team Logo">
    <div class="menu-item active" onclick="setActive(this)">Home</div>
    <div class="menu-item" onclick="setActive(this)">Top Up</div>
    <div class="menu-item" onclick="setActive(this)">Service</div>
    <div class="menu-item" onclick="setActive(this)">About Us</div>
    <div class="menu-item" onclick="setActive(this)">Masuk</div>
  </div>

  <div class="slider-container">
    <div class="slides" id="slides">
      <img src="Mico.png" class="slide">
      <img src="Dazz.webp" class="slide">
      <img src="Tiktok.jpg" class="slide">
    </div>
    <div class="nav-arrow nav-left" onclick="prevSlide()">&#10094;</div>
    <div class="nav-arrow nav-right" onclick="nextSlide()">&#10095;</div>
    <div class="dots" id="dots"></div>
  </div>

  <a class="call-admin" href="https://wa.me/6281542050415" target="_blank">
    <i class="fab fa-whatsapp"></i> CALL ADMIN
  </a>

  <script>
    const menuItems = document.querySelectorAll('.menu-item');
    function setActive(el) {
      menuItems.forEach(item => item.classList.remove('active'));
      el.classList.add('active');
    }

    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.getElementById('dots');
    const slidesWrapper = document.getElementById('slides');
    let currentIndex = 0;

    slides.forEach((_, index) => {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (index === 0) dot.classList.add('active');
      dot.addEventListener('click', () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });

    function updateSlider() {
      slidesWrapper.style.transition = 'transform 0.5s ease-in-out';
      slidesWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
      document.querySelectorAll('.dot').forEach(dot => dot.classList.remove('active'));
      document.querySelectorAll('.dot')[currentIndex % slides.length].classList.add('active');
    }

    function nextSlide() {
      currentIndex++;
      if (currentIndex >= slides.length) {
        currentIndex = 0;
      }
      updateSlider();
    }

    function prevSlide() {
      currentIndex--;
      if (currentIndex < 0) {
        currentIndex = slides.length - 1;
      }
      updateSlider();
    }

    function goToSlide(index) {
      currentIndex = index;
      updateSlider();
    }

    // Looping dengan cloning slide pertama
    const loopSlides = () => {
  const clone = slidesWrapper.firstElementChild.cloneNode(true);
  slidesWrapper.appendChild(clone);
  currentIndex = 0;
  
  setInterval(() => {
    currentIndex++;
    slidesWrapper.style.transition = 'transform 0.5s ease-in-out';
    slidesWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
    
    // Update dots sesuai currentIndex
    let activeDotIndex = currentIndex % slides.length;
    document.querySelectorAll('.dot').forEach(dot => dot.classList.remove('active'));
    document.querySelectorAll('.dot')[activeDotIndex].classList.add('active');

    if (currentIndex === slides.length) {
      setTimeout(() => {
        slidesWrapper.style.transition = 'none';
        slidesWrapper.style.transform = 'translateX(0)';
        currentIndex = 0;
      }, 500);
    }
  }, 3000);
};

    loopSlides();
  </script>
</body>
</html>
