<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Team - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fceec8;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav-menu {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-menu a {
      text-decoration: none;
      font-weight: 600;
      color: #000;
    }

    .nav-menu a.active {
      background-color: #2b4372;
      color: #ffd700;
      padding: 0.5rem 1rem;
      border-radius: 1rem 1rem 0 0;
    }
    .slider-container {
  width: 100%;
  height: 250px; /* atau sesuaikan dengan kebutuhan */
  overflow: hidden;
  position: relative;
}

.slider {
  display: flex;
  width: 100%;
  height: 100%;
  transition: transform 0.5s ease;
}

.slide {
  flex-shrink: 0;
  width: 100%;
  height: 100%;
  position: relative;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

    .banner-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }


    @keyframes slide {
      0%, 33% { transform: translateX(0); }
      34%, 66% { transform: translateX(-100vw); }
      67%, 100% { transform: translateX(-200vw); }
    }
    

    .floating-button {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background-color: #2b4372;
      color: #ffd700;
      padding: 0.75rem 1rem;
      border-radius: 2rem;
      display: flex;
      align-items: center;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 999;
    }

    .floating-button i {
      font-size: 1,2rem;
      vertical-align: middle;
    }
    
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
  <img src="LOGO E-TEAM (Transparant).png" alt="Logo Robot" class="logo-robot" />
  <!-- nav menu atau lainnya -->
    <nav class="nav-menu">
      <a href="#" class="active">Home</a>
      <a href="#">Top Up</a>
      <a href="#">Service</a>
      <a href="#">About Us</a>
      <a href="login.html">Masuk</a>
    </nav>
  </header>

  <div class="carousel-container">
  <div class="carousel-track" id="carousel-track">
    <div class="carousel-slide">
      <img src="Mico.png" alt="Banner 1" />
    </div>
    <div class="carousel-slide" id="carousel-track">
      <img src="Tiktok.jpg" alt="Banner 2" />
    </div>
    <div class="carousel-slide" id="carousel-track">
      <img src="Dazz.webp" alt="Banner 3" />
    </div>
    <div class="carousel-slide" id="carousel-track">
      <img src="Yoho.jpg" alt="Banner 3" />
    </div>
  </div>
  <button class="carousel-button prev">&#10094;</button>
  <button class="carousel-button next">&#10095;</button>
</div>

  <a href="https://wa.me/6281542050415" class="floating-button" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA" style="width: 20px; height: 20px; margin-right: 8px;" />
    CALL ADMIN
  </a>

<script>
  const track = document.querySelector('.carousel-track');
  const slides = document.querySelectorAll('.carousel-slide');
  const prevBtn = document.querySelector('.carousel-button.prev');
  const nextBtn = document.querySelector('.carousel-button.next');

  let currentIndex = 0;
  const totalSlides = slides.length;

  function updateCarousel() {
    const offset = -currentIndex * 100;
    track.style.transform = `translateX(${offset}%)`;
  }

  function showNextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateCarousel();
  }

  function showPrevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateCarousel();
  }

  nextBtn.addEventListener('click', showNextSlide);
  prevBtn.addEventListener('click', showPrevSlide);

  setInterval(showNextSlide, 3000); // Auto slide tiap 3 detik
</script>

</body>
</html>
