<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | E-Team</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #2f4d73;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-bottom: 80px; /* untuk jarak dari call-admin */
    }

    .login-container {
      background: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .robot-icon {
      width: 100px;
      margin-bottom: 16px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }

    input {
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 16px;
      padding: 12px;
      border: none;
      background-color: #facc15; /* kuning */
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .register-link {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .register-link a {
      color: #2f4d73;
      text-decoration: none;
      font-weight: bold;
    }

    .settings-icon {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 20px;
      cursor: pointer;
      color: white;
    }

    .call-admin {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: white;
      padding: 8px 12px;
      border-radius: 24px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .call-admin img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .call-admin span {
      font-weight: bold;
      color: #2f4d73;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="LOGO E-TEAM (Transparant).png" alt="Robot Icon" class="robot-icon" />
    <form>
      <label for="userid">USER ID</label>
      <input type="text" id="userid" name="userid" required />

      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">MASUK</button>

      <p class="register-link">TIDAK MEMILIKI AKUN?<br><a href="register.html">DAFTAR DISINI</a></p>
    </form>
    <div class="settings-icon">⚙️</div>
  </div>

  <div class="call-admin">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA" />
    <span>CALL ADMIN</span>
  </div>

  <script src="sparkle.js"></script>
</body>
</html>
