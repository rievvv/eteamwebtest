<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #feeeca;
    }

    /* Animasi bounce untuk tombol */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Animasi fade & bounce untuk popup */
    @keyframes popupBounce {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      60% {
        opacity: 1;
        transform: translateY(-10px);
      }
      80% {
        transform: translateY(5px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .call-admin-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #324d73;
      color: #fec30c;
      font-weight: bold;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      z-index: 10;
      cursor: pointer;
      animation: bounce 1.5s infinite ease-in-out;
      user-select: none;
    }

    .admin-popup {
      position: fixed;
      bottom: 3.5rem;
      right: 1rem;
      background-color: rgba(50, 77, 115, 0.85);
      border-radius: 12px;
      padding: 0.5rem;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 9;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
      opacity: 0;
    }

    .admin-popup.show {
      display: flex;
      animation: popupBounce 0.5s forwards;
      opacity: 1;
    }

    .admin-option {
      background-color: #fec30c;
      color: #324d73;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      user-select: none;
    }

    .admin-option:hover {
      background-color: #ffe57e;
    }

    @media (max-width: 768px) {
      .call-admin-btn {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
        bottom: 0.7rem;
        right: 0.7rem;
      }

      .admin-popup {
        bottom: 3.2rem;
        right: 0.7rem;
      }
    }
  </style>
</head>
<body>

  <div class="call-admin-btn" onclick="toggleAdminPopup()">
    <i class="fab fa-whatsapp"></i> CALL ADMIN
  </div>

  <div class="admin-popup" id="adminPopup">
    <a href="https://wa.me/6281111111111" class="admin-option" target="_blank" rel="noopener noreferrer">Admin E-Team</a>
    <a href="https://wa.me/6282222222222" class="admin-option" target="_blank" rel="noopener noreferrer">Admin Elite</a>
    <a href="https://wa.me/6283333333333" class="admin-option" target="_blank" rel="noopener noreferrer">Admin Top Up</a>
  </div>

  <script>
    function toggleAdminPopup() {
      const popup = document.getElementById('adminPopup');
      popup.classList.toggle('show');
    }

    // Tutup popup kalau klik di luar
    document.addEventListener('click', function (e) {
      const popup = document.getElementById('adminPopup');
      const button = document.querySelector('.call-admin-btn');
      if (!popup.contains(e.target) && !button.contains(e.target)) {
        popup.classList.remove('show');
      }
    });
  </script>
</body>
</html>
