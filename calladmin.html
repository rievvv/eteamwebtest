<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #feeeca;
    }

    .call-admin-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #324d73;
      color: #fec30c;
      font-weight: bold;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      z-index: 10;
      cursor: pointer;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }

    .admin-popup {
      position: fixed;
      bottom: 3.5rem;
      right: 1rem;
      background-color: #324d73;
      border-radius: 12px;
      padding: 0.5rem;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 9;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .admin-option {
      background-color: #fec30c;
      color: #324d73;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .admin-option:hover {
      background-color: #ffe57e;
    }

    @media (max-width: 768px) {
      .call-admin-btn {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
        bottom: 0.7rem;
        right: 0.7rem;
      }

      .admin-popup {
        bottom: 3.2rem;
        right: 0.7rem;
      }
    }
    @keyframes bounceUp {
  0% {
    transform: translateY(30px);
    opacity: 0;
  }
  60% {
    transform: translateY(-10px);
    opacity: 1;
  }
  80% {
    transform: translateY(5px);
  }
  100% {
    transform: translateY(0);
  }
}

.admin-popup.show {
  display: flex !important;
  animation: bounceUp 0.4s ease;
  background-color: rgba(50, 77, 115, 0.45); /* #324d73 dengan opacity 45% */
}
    
  </style>
</head>
<body>

  <div class="call-admin-btn" onclick="toggleAdminPopup()">
    <i class="fab fa-whatsapp"></i> CALL ADMIN
  </div>

  <div class="admin-popup" id="adminPopup">
    <a href="https://wa.me/6281111111111" class="admin-option" target="_blank">Admin E-Team</a>
    <a href="https://wa.me/6282222222222" class="admin-option" target="_blank">Admin Elite</a>
    <a href="https://wa.me/6283333333333" class="admin-option" target="_blank">Admin Top Up</a>
  </div>

  <script>
  function toggleAdminPopup() {
    const popup = document.getElementById('adminPopup');
    if (popup.classList.contains('show')) {
      popup.classList.remove('show');
      setTimeout(() => popup.style.display = 'none', 300);
    } else {
      popup.style.display = 'flex';
      setTimeout(() => popup.classList.add('show'), 10);
    }
  }

  // Tutup popup kalau klik di luar
  document.addEventListener('click', function (e) {
    const popup = document.getElementById('adminPopup');
    const button = document.querySelector('.call-admin-btn');
    if (!popup.contains(e.target) && !button.contains(e.target)) {
      popup.classList.remove('show');
      setTimeout(() => popup.style.display = 'none', 300);
    }
  });
</script>

</body>
</html>
