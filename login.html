<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | E-Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="index.html" class="back-button">← Kembali</a>
  <div class="login-container">
    <img src="LOGO E-TEAM (Transparant).png" alt="Robot Icon" class="robot-icon" />
    <form>
      <label for="userid">USER ID</label>
      <input type="text" id="userid" name="userid" required />

      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">MASUK</button>

      <p class="register-link">TIDAK MEMILIKI AKUN?<br><a href="register.html">DAFTAR DISINI</a></p>
    </form>
    <div class="settings-icon">⚙️</div>
  </div>

  <a href="https://wa.me/08xxxxxxxxxx" class="call-admin-button" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA" style="width: 20px; height: 20px; margin-right: 8px;" />
  CALL ADMIN
</a>


  <script src="sparkle.js"></script>
  <script>
  function showSuccessPopup() {
    document.getElementById("successPopup").style.display = "flex";
    setTimeout(() => {
      document.getElementById("successPopup").style.display = "none";
    }, 4000); // otomatis hilang setelah 4 detik
  }
</script>

<script>
  function showSuccessBar() {
    const bar = document.getElementById("successBar");
    bar.style.display = "flex";

    setTimeout(() => {
      bar.style.display = "none";
    }, 4000); // hilang otomatis dalam 4 detik
  }
</script>
</body>
</html>
